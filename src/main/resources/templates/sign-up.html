<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="icon" href="/wbc_logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBC</title>
    <style>
      body {
          font-family: 'Nanum Gothic', sans-serif;
          background-color: #f0f0f0;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-image: url('https://via.placeholder.com/1920x1080.png?text=Black+and+White+Kitchen');
          background-size: cover;
          background-position: center;
      }
      .signup-container {
          background-color: rgba(255, 255, 255, 0.9);
          padding: 2rem;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          max-width: 400px;
          width: 100%;
      }
      h1 {
          text-align: center;
          color: #333;
          margin-bottom: 1.5rem;
      }
      form {
          display: flex;
          flex-direction: column;
      }
      label {
          margin-bottom: 0.5rem;
          color: #333;
      }
      input {
          margin-bottom: 1rem;
          padding: 0.5rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 1rem;
      }
      button {
          background-color: #333;
          color: white;
          padding: 0.75rem;
          border: none;
          border-radius: 4px;
          font-size: 1rem;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }
      button:hover {
          background-color: #555;
      }
      .error-message {
          color: #ff0000;
          margin-top: 1rem;
          text-align: center;
      }
      .login-link {
          text-align: center;
          margin-top: 1rem;
      }
      .login-link a {
          color: #333;
          text-decoration: none;
      }
      .login-link a:hover {
          text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h1>회원가입</h1>
      <form id="signupForm" th:action="@{/users/sign-up}" method="post" th:object="${signupForm}">
        <label for="userId">아이디</label>
        <input type="text" id="userId" th:field="*{userId}" required minlength="4">

        <label for="userPassword">비밀번호</label>
        <input type="password" id="userPassword" th:field="*{userPassword}" required minlength="4">

        <label for="userName">이름</label>
        <input type="text" id="userName" th:field="*{userName}" required minlength="2">

        <button type="submit" onclick="disableButton()">가입하기</button>
      </form>
      <div class="login-link">
        이미 계정이 있으신가요? <a th:href="@{/users/login}">로그인</a>
      </div>
    </div>

    <script>
      const form = document.getElementById('signupForm');
      form.addEventListener('submit', (e) => {
          const name = document.getElementById('name').value;
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          if (name.length < 2) {
              e.preventDefault();
              alert('이름은 2글자 이상이어야 합니다.');
          } else if (username.length < 4) {
              e.preventDefault();
              alert('아이디는 4글자 이상이어야 합니다.');
          } else if (password.length < 4) {
              e.preventDefault();
              alert('비밀번호는 4글자 이상이어야 합니다.');
          }
      });

      function disableButton() {
        document.getElementById('submitBtn').disabled = true;
      }
    </script>
  </body>
</html>
