<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="icon" href="/wbc_logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBC</title>
    <style>
      body {
          font-family: 'Nanum Gothic', sans-serif;
          background-color: #f0f0f0;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-image: url('https://via.placeholder.com/1920x1080.png?text=Black+and+White+Kitchen');
          background-size: cover;
          background-position: center;
      }
      .login-container {
          background-color: rgba(255, 255, 255, 0.9);
          padding: 2rem;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          max-width: 400px;
          width: 100%;
      }
      h1 {
          text-align: center;
          color: #333;
          margin-bottom: 1.5rem;
      }
      form {
          display: flex;
          flex-direction: column;
      }
      input {
          margin-bottom: 1rem;
          padding: 0.5rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 1rem;
      }
      button {
          background-color: #333;
          color: white;
          padding: 0.75rem;
          border: none;
          border-radius: 4px;
          font-size: 1rem;
          cursor: pointer;
          transition: background-color 0.3s ease;
          margin-bottom: 0.5rem;
      }
      button:hover {
          background-color: #555;
      }
      .signup-button {
          background-color: #666;
          color: white;
      }
      .signup-button:hover {
          background-color: #888;
      }
      .error-message {
          color: #ff0000;
          text-align: center;
          margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form th:action="@{/users/login}" method="post">
        <input type="text" name="username" placeholder="ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">로그인</button>
      </form>
      <a th:href="@{/users/sign-up}">
        <button class="signup-button" style="width: 100%;">회원가입</button>
      </a>
<!--  세큐리티 설정필요함    -->
      <p th:if="${session.errorMessage}" class="error-message">

      </p>
    </div>
  </body>
</html>
